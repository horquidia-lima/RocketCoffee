<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>
<body>
    <div class="container">
        <!--<img id="blurRight" src="./assets/blur-2.png" alt="">
        <img id="blurLeft" src="./assets/blur-1.png" alt="">-->
        <header id="menu">
            <img id="logoDesktop" src="./assets/logo-desktop.svg" alt="logo-desktop">
            <img id="logoMobile" src="./assets/logo-mobile.svg" alt="logo-mobile">

            <div class="menu-section">
                <div class="menu-toggle">
                    <img src="./assets/menu-buguer-open.svg" alt="icon-buguer-open">
                </div>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Menu</li>
                        <li>Recompensas</li>
                        <li>Gift Cards</li>
                        <li>Lojas</li>
                    </ul>
                </nav>  
            </div>

            <a id="getMyCoffee" href="#">PEGAR MEU CAFÉ</a> 
        </header>

        <main>
            <div id="text-span">
                <div id="titleHeader">
                    <p>
                        O café que fará seu código decolar para 
                        o próximo nível.
                    </p>
                </div>
              
                <a id="getMyCoffeeTwo" href="#">PEGAR MEU CAFÉ &gt;</a>
                <span>Great Coffee</span>
                <span>&lt;Great Code&#47;&gt;</span>
            </div>
            
            <img src="./assets/rocket-coffee.png" alt="rocket-coffee image">
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
